name: Update Plugin JSON

on:
    release:
        types: [published]

jobs:
    update-json:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout main branch
              uses: actions/checkout@v3
              with:
                  ref: main # Explicitly check out the main branch

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "14"

            - name: Update JSON file
              run: |
                  version="${{ github.event.release.tag_name }}"
                  version="${version#v}"

                  download_url="https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/convoworks-gpt-v${version}.zip"
                  updated_date=$(date -u +"%Y-%m-%d")

                  cat > update.json <<EOL
                  {
                    "convoworks-gpt/convoworks-gpt.php": {
                      "new_version": "${version}",
                      "package": "${download_url}",
                      "requires": "5.0",
                      "tested": "6.6",
                      "last_updated": "${updated_date}"
                    }
                  }
                  EOL

            - name: Commit and push updated JSON file
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add update.json
                  git commit -m "Update JSON for release ${{ github.event.release.tag_name }}"
                  git push origin main
